<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Google Form Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
        }
        .warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h2>Google Form Quiz</h2>
    <div class="warning" id="warning">⚠️ Tab switching detected! You are expired. ⚠️</div>
    
    <!-- Replace the src URL with your actual Google Form link -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeFhbFW0ExbinRdAeZ3z9Uxt5f6mPWVH_uC-G-FhMX5BlGgRA/viewform?embedded=true"></iframe>
<script>
    let tabSwitchCount = 0;
    let hasInteracted = false; // User must interact first

    // Detect user interaction (click, keypress)
    document.addEventListener("click", () => hasInteracted = true);
    document.addEventListener("keydown", () => hasInteracted = true);

    document.addEventListener("visibilitychange", function () {
        if (!hasInteracted) return; // Ignore tab switches before user interacts

        if (document.hidden) {
            tabSwitchCount++;
            document.getElementById("warning").style.display = "flex";
            setTimeout(() => {
                document.getElementById("warning").style.display = "none";
            }, 3000);

            if (tabSwitchCount >= 3) {
                alert("You have switched tabs too many times! Your quiz attempt may be disqualified.");
                window.location.href = "https://www.google.com"; // Redirect if needed
            }
        }
    });
</script>


</body>
</html>
