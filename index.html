<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Google Form Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #quiz-container {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #quiz-blocked {
            display: none;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Secure Online Quiz</h1>

    <!-- Google Form Container -->
    <div id="quiz-container">
        <iframe src="YOUR_GOOGLE_FORM_URL_HERE" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <!-- Blocked Message -->
    <div id="quiz-blocked">
        ‚ùå Your quiz attempt has been locked due to tab switching!
    </div>

    <script>
        let hasInteracted = false;  // Ensures user interacts first
        let quizDisabled = false;   // Locks quiz permanently after tab switch

        // Detect user interaction (click or key press)
        function enableTabDetection() {
            hasInteracted = true;
            document.removeEventListener("click", enableTabDetection);
            document.removeEventListener("keydown", enableTabDetection);
        }

        document.addEventListener("click", enableTabDetection, { once: true });
        document.addEventListener("keydown", enableTabDetection, { once: true });

        document.addEventListener("visibilitychange", function () {
            if (!hasInteracted || quizDisabled) return; // Ignore if no interaction or already disabled

            if (document.hidden) {
                quizDisabled = true; // Lock quiz permanently

                // Hide Google Form & show blocked message
                document.getElementById("quiz-container").style.display = "none";
                document.getElementById("quiz-blocked").style.display = "block";

                alert("You switched tabs! Your quiz attempt is now locked.");
            }
        });
    </script>

</body>
</html>
