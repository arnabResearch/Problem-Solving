<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Google Form Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #quiz-container {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #quiz-blocked {
            display: none;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Secure Online Quiz</h1>

    <!-- Google Form Container -->
    <div id="quiz-container">
        <iframe id="quiz-frame" src="https://docs.google.com/forms/d/e/1FAIpQLSeFhbFW0ExbinRdAeZ3z9Uxt5f6mPWVH_uC-G-FhMX5BlGgRA/viewform?usp=dialog" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <!-- Blocked Message -->
    <div id="quiz-blocked">
        ‚ùå Your quiz attempt has been locked due to tab switching!
    </div>

    <script>
        let hasInteracted = false;
        let quizDisabled = false;

        // Check if the quiz is already locked
        if (localStorage.getItem("quizLocked") === "true") {
            lockQuiz(true);
        }

        function enableTabDetection() {
            hasInteracted = true;
            document.removeEventListener("click", enableTabDetection);
            document.removeEventListener("keydown", enableTabDetection);
        }

        document.addEventListener("click", enableTabDetection, { once: true });
        document.addEventListener("keydown", enableTabDetection, { once: true });

        function lockQuiz(isReload = false) {
            if (!hasInteracted && !isReload) return;
            quizDisabled = true;
            localStorage.setItem("quizLocked", "true");

            // Hide quiz and show locked message
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("quiz-blocked").style.display = "block";

            if (!isReload) {
                alert("You switched tabs! Your quiz attempt is now locked.");
            }
        }

        // Detect tab switch (visibility change)
        document.addEventListener("visibilitychange", function () {
            if (document.hidden) {
                lockQuiz();
            }
        });

        // Detect window blur (focus loss)
        window.addEventListener("blur", function () {
            setTimeout(() => {
                if (!document.hasFocus()) {
                    lockQuiz();
                }
            }, 200);
        });

        // Extra: Check focus every second
        setInterval(() => {
            if (!document.hasFocus()) {
                lockQuiz();
            }
        }, 500);

        // Prevent refreshing to retry
        window.onbeforeunload = function () {
            if (quizDisabled) {
                return "You have been locked out of the quiz.";
            }
        };
    </script>

</body>
</html>
