<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Google Form Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #quiz-container {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #quiz-blocked {
            display: none;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Secure Online Quiz</h1>

    <!-- Google Form Container -->
    <div id="quiz-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeFhbFW0ExbinRdAeZ3z9Uxt5f6mPWVH_uC-G-FhMX5BlGgRA/viewform?usp=dialog" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <!-- Blocked Message -->
    <div id="quiz-blocked">
        ‚ùå Your quiz attempt has been locked due to tab switching!
    </div>

    <script>
        let hasInteracted = false;  // User must interact before detection starts
        let quizDisabled = false;   // Lock quiz permanently after tab switch
        let lastFocusTime = Date.now();  // Track last active time

        // Detect user interaction (click or key press)
        function enableTabDetection() {
            hasInteracted = true;
            document.removeEventListener("click", enableTabDetection);
            document.removeEventListener("keydown", enableTabDetection);
        }

        document.addEventListener("click", enableTabDetection, { once: true });
        document.addEventListener("keydown", enableTabDetection, { once: true });

        function lockQuiz() {
            if (!hasInteracted || quizDisabled) return; // Ensure it locks only once

            quizDisabled = true; // Lock quiz permanently

            // Hide Google Form & show blocked message
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("quiz-blocked").style.display = "block";

            alert("You switched tabs! Your quiz attempt is now locked.");
        }

        // Alternative method: Monitor focus every second
        setInterval(() => {
            if (!document.hasFocus()) {
                // If tab is inactive for more than 1 second, lock the quiz
                if (Date.now() - lastFocusTime > 1000) {
                    lockQuiz();
                }
            } else {
                lastFocusTime = Date.now(); // Reset focus time
            }
        }, 500);

        // Prevent refresh attempt (if user tries to reload after locking)
        window.onbeforeunload = function () {
            if (quizDisabled) {
                return "You have been locked out of the quiz.";
            }
        };

    </script>

</body>
</html>
